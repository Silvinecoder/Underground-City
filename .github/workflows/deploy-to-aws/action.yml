name: Deploy Lambda Function

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Package Lambda function
      run: |
        zip -r lambda_package.zip handler app requirements.txt

    - name: Deploy to AWS
      run: |
        # Your deployment command here (e.g., terraform apply or aws lambda update-function-code)
        aws lambda update-function-code --function-name your_lambda_function_name --zip-file fileb://lambda_package.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: your_aws_region
